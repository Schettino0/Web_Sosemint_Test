    <main>
        <div class="container text-center pt-5" data-aos="zoom-in">
            <h1>Ponte en contacto con nosotros!</h1>
            <form>
                <div class="form-group">
                    <label for="">Correo electronico</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">No lo compartiremos con nadie.</small>
                </div>
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Telefono/Celular</label>
                    <input type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Escribenos un mensaje!</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-5">Enviar</button>
                <button type="reset" class="btn btn-primary mt-5">Borrar datos</button>
            </form>

        </div>
