<body>
    <header class="container__header">
        <div class="container__logo"> 
            <a href="../index.html"><img src="../assest/img/logo.png" alt="Logo" class="container__logo--img"></a>
        </div>
        <div class="container__menu">
            <nav>
                <ul class="container__menu--list">
                    <li><a href="../index.html">Inicio</a></li>

            </nav>
        </div>
    </header>
    <main>
        <div class="contenedor__formulario">
                <h1>Ponte en contacto con nosotros!</h1>
                <form action="#">
                    <fieldset>
                        <legend>Ingresa tu datos y te contactaremos</legend>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" > <br>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" > <br>
                        <label for="correo">Correo</label>
                        <input type="email" name="correo" > <br>
                        <label for="telefono">Numero de Telefono</label>
                        <input type="number" name="telefono"> <br>
                        <textarea name="mensaje"  cols="30" rows="10" placeholder="Escribenos un mensaje"></textarea> <br>
                        <input type="submit" value="Enviar Datos">
                        <input type="reset" value="Limpiar datos">
                    </fieldset>
                </form>

        </div>

    </main>
    <footer>
        <div class="redes">
            <h3>Redes Sociales</h3>
